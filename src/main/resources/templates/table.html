<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>

<body>
<div id="app" style="float: left;">
    <button @click="addModel" style="height: 40px;">新增</button>
    <template>
        <el-dialog title="新增" :visible.sync="addVisible"
                   width="50%">
            <el-form ref="form" :inline="true" :model="newTable" label-width="80px">
                <el-form-item label="表名">
                    <el-input v-model="newTable.name"></el-input>
                </el-form-item>
                <el-form-item v-for="field in newTable.fields" label="字段">
                    <el-input v-model="field.name"></el-input>
                </el-form-item>
                <el-form-item
                        v-for="(field, index) in newTable.fields"
                        :label="'字段' + index"
                        :prop="'fields.' + index + '.name'"
                        :rules="{required: true, message: '字段不能为空', trigger: 'blur'}">
                    <el-input v-model="field.name"></el-input>
                    <el-button @click.prevent="removeField(field)">删除
                    </el-button>
                </el-form-item>
                <el-form-item>
                    <el-button @click="addField">新增字段</el-button>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="addTable">立即创建</el-button>
                    <el-button @click="addVisible = false">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="/js/common/jquery-2.1.3.min.js"></script>
<script>

    var app = new Vue({
        el: "#app",
        data: {
            tableData: [],
            addVisible: false,
            dialogVisible: false,
            table: {},
            newTable: {}
        },
        created: function () {
            this.init();
        },
        methods: {
            init() {
                $.ajaxSetup({type: "GET", dataType: "JSON"});
                $.ajax({
                    url: "/zy/3/tables",
                    success: function (ret) {
                        app.tableData = ret.message;
                    }
                });
            },
            handleClose(done) {
                done();
            },
            onSubmit() {
                $.ajaxSetup({
                    type: "PUT", contentType: "application/json; charset=utf-8",
                    dataType: "JSON"
                });
                $.ajax({
                    url: "/zy/3/tables",
                    data: JSON.stringify(this.table),
                    success: function () {
                        location.reload();
                    }
                });

            },
            handleEdit(index, row) {
                this.table = Object.assign({}, row);
                this.dialogVisible = true;
            },
            handleDelete(index, row) {
                $.ajaxSetup({
                    type: "DELETE",
                    dataType: "JSON"
                });
                $.ajax({
                    url: "/zy/3/tables/" + row.id,
                    success: function (ret) {
                        location.reload();
                    }
                });
            },
            addTable() {
                $.ajaxSetup({type: "POST", contentType: "application/json; charset=utf-8", dataType: "JSON"});
                $.ajax({
                    url: "/zy/3/tables",
                    data: JSON.stringify({"tableDTO": this.newTable}),
                    error: function () {
                    },
                    success: function (ret) {
                        location.reload();
                    }
                });
            },
            addModel() {
                this.addVisible = true;
            },
            addField() {
                this.newTable.fields.push({
                    name: ''
                });
            }
        }
    })
</script>
</html>
